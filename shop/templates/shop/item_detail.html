{% extends 'base.html' %}
{% load humanize %}

{% block content %}
    {{ block.super }}
<div style="margin: 0 auto; width: 85%;">
    <br/><br/><br/><br/>
    <a href="{% url 'shop:item_list' %}"><button type="button" class="btn btn-outline-success">상품 목록</button></a> <br/><br/>
    <form>
    <fieldset>
    <table class="table">
        <thead>
            <th>필드</th><th>내용</th>
        </thead>
        <tbody>
        <tr>
            <td width="15%">id:</td>
            <td>{{ item.id }}</td>
        </tr>
        <tr>
            <td>상품명:</td>
            <td>{{ item.name }}</td>
        </tr>
        <tr>
            <td>설명:</td>
            <td>
                {{ item.desc.strip }}
            </td>
        </tr>
        <tr>
            <td>가격:</td>
            <td>{{ item.price|intcomma }} 원
            </td>
        </tr>
        <tr>
            <td>사진:</td>
            <td>
                {% if item.photo %}<img src="{{ item.photo.url }}" style="height: 20vw"/>{% endif %}
            </td>
        </tr>
        <tr>
            <td>출시 여부:</td>
            <td>
                <input type="checkbox" name="item.is_published" value="1"
                       {% if item.is_published %}checked{% endif %} />
            </td>
        </tr>
        </tbody>
    </table>
    </fieldset>
    </form> <br/><br/>
    <a href="{% url 'shop:item_edit' item.pk %}"><button type="button" class="btn btn-outline-success">상품 수정</button></a>
    <a href="{% url 'shop:item_remove' item.pk %}"><button type="button" class="btn btn-outline-success">상품 삭제</button></a>
</div>

{% endblock content %}
